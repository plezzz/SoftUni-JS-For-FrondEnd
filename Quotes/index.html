<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quotes</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <header>
        <div class="bg-dark text-white py-5 px-3 rounded"><h1 class="font-weight-lighter display-1">Quotes</h1>
            <h5 class="font-italic font-weight-lighter ">Make your own quote here...</h5></div>
    </header>
    <main>
        <form>
            <div class="row mt-5">
                <div class="col-12">
                    <label for="quote" class="w-100">
                        <input class="form-control" placeholder="Quote..." id="quote">
                    </label>
                </div>
            </div>
            <div class="row mt-3 text-center">
                <div class="col-4">
                    <label for="author" class="mr-4 w-100">
                        <input class="form-control" placeholder="Author" id="author">
                    </label>
                </div>
                <div class="col-7">
                    <label for="image" class="mr-4 w-100">
                        <input class="form-control" placeholder="Image URL" id="image">
                    </label>
                </div>
                <div class="col-1">
                    <button type="button" class="btn btn-dark rounded" id="btn">Add</button>
                </div>
            </div>
        </form>
        <hr class="bg-dark" style="height: 6px">
        <section id="quotes">
            <div class="row">
                <div class="col-6 border-right border-dark">
                </div>
                <div class="col-6" id="myFavorite">
                    <p class="bg-dark text-white font-weight-lighter pt-1  display-4">My favourite</p>
                </div>
            </div>
        </section>
    </main>
</div>
</body>
<script src="js/app.js"></script>
<script>solve();</script>
</html>
